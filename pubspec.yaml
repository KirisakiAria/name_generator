name: bianzizai
description: 彼岸自在

publish_to: "none"
version: 1.2.0+15

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1+1
  dio: ^3.0.10
  package_info: ^0.4.3+2
  provider: ^4.3.2+3
  transparent_image: ^1.0.0
  path_provider: ^1.6.24
  shared_preferences: ^0.5.12+4
  image_picker: ^0.6.7+14
  webview_flutter: ^1.0.7
  url_launcher: ^5.7.10
  flutter_screenutil: ^3.2.0
  cookie_jar: ^1.0.1
  dio_cookie_manager: ^1.0.0
  share: ^0.6.5+4
  flutter_staggered_grid_view: ^0.3.2
  like_button: ^1.0.4
  tobias: ^1.7.1+1
  huawei_iap: ^5.0.2+300

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  json_serializable: ^3.3.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
