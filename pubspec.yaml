    - assets/images/theme/shadiao-default-theme.jpg
    - assets/images/theme/english-default-theme.png
    - assets/images/theme/couples.png
    - assets/images/search/bg1.png
    - assets/images/search/bg2.png
    - assets/images/search/bg3.png
    - assets/images/search/bg4.png
    - assets/images/search/bg5.png
    - assets/images/search/card1.png
    - assets/images/search/card2.png
    - assets/images/search/card3.png
    - assets/images/search/card4.png
    - assets/images/search/card5.png
    - assets/images/login/login.png
    - assets/images/about/about.png
    - assets/images/inspiration/top.png
    - assets/images/inspiration/middle.png
    - assets/images/vip/vip.png
    - assets/images/vip/vip_tip.png
    - assets/images/vip/vip_budge.png
    - assets/images/vip/vip_budge_grey.png
    - assets/images/vip/discount.png
